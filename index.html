<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
</head>
<body>
	<h1>タイトル</h1>
	<h2>小見出し</h2>
	<p class="paragraph">本文</p>
<script>
// チャレンジ4の回答を記載！

// add:class="title"
function addTitle() {
  const addClass = document.getElementsByTagName('h1');
  for (let h1 of addClass) {
    h1.classList.add('title');
  }
}
addTitle();

// remove:class="paragraph"
function removeClass() {
  const resetClass = document.getElementsByTagName('p');
  for (let p of resetClass) {
    p.classList.remove('paragraph');
  }
}
removeClass();


</script>
</body>
</html>
